  <div class="col-sm-6">
    <div class="card-block">
      <form (ngSubmit)="onSaveNew(user)" #userForm="ngForm">
        <label for="firstName" class="control-label">First Name</label>
        <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" #firstName="ngModel" required>
        <div *ngIf="firstName.invalid && firstName.dirty" class="text-danger">
          First Name is required
        </div>
        <label for="lastName" class="control-label">Lastname</label>
        <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" #lastName="ngModel" required>
        <div *ngIf="lastName.invalid && lastName.dirty" class="text-danger">lastName is required </div>

        <label for="gender" class="control-label">Gender</label>
        <!-- <input type="text" name="gender" class="form-control" [(ngModel)]="user.gender" #gender="ngModel" required>
       <div *ngIf="gender.invalid && gender.dirty" class="text-danger">gender is required </div> -->

        <input type="radio" value="Male" name="gender" [(ngModel)]="user.gender" #gender="ngModel" required> Male
        <input type="radio" value="Female" name="gender"  [(ngModel)]="user.gender" #gender="ngModel" required> Female
        <div *ngIf="gender.invalid && gender.dirty" class="text-danger">gender is required </div>

<br>
        <label for="street" class="control-label">Street</label>
        <input type="text" name="street" class="form-control" [(ngModel)]="user.street" #street="ngModel" required>
        <div *ngIf="street.invalid && street.dirty" class="text-danger">street is required </div>

        <label for="city" class="control-label">City</label>
        <input type="text" name="city" class="form-control" [(ngModel)]="user.city" #city="ngModel" required>
        <div *ngIf="city.invalid && city.dirty" class="text-danger">city is required </div>

        <label for="email" class="control-label">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="user.email" #email="ngModel" required>
        <div *ngIf="email.invalid && email.dirty" class="text-danger">email is required </div>

        <label for="pictureURL" class="control-label">Image</label>
        <input type="text" name="pictureURL" class="form-control" [(ngModel)]="user.pictureURL" #pictureURL="ngModel">
        <!-- <div *ngIf="pictureURL.invalid && pictureURL.dirty" class="text-danger">email is required </div> -->


        <br><br>
        <button type="submit" class="btn btn-success" [disabled]="userForm.form.invalid">Save</button>
        <a><button class="btn btn-danger" [routerLink]= "['../../dashboard']" >Cancel</button></a>
      </form>
    </div>
  </div>

</div>
